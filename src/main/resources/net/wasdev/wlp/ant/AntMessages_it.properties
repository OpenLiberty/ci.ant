error.fileset.set=CWWKM2005E: Occorre specificare l'attributo file oppure l'elemento di insieme di file nidificato sull'attivit\u00e0 di distribuzione.
error.fileset.set.explanation=\u00c8 necessario utilizzare l'attivit\u00e0 di distribuzione ma non \u00e8 stata specificata alcuna informazione sul file o sull'insieme di file da distribuire.
error.fileset.set.useraction=Aggiungere l'attributo file oppure fornire un elemento di insieme di file nidificato.

