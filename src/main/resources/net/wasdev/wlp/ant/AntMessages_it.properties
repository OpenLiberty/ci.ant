error.invoke.command=CWWKM2002E: Impossibile richiamare {0}. codice di ritorno= {1} ma era previsto={2}.
error.invoke.command.explanation=\u00c8 stato immesso un comando che \u00e8 stato per\u00f2 terminato con un codice di ritorno imprevisto.
